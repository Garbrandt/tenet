builds:
  - id: tenet
    binary: tenet
    flags:
      - -trimpath
    env:
      - CGO_ENABLED=0
    asmflags:
      - all=-trimpath
    gcflags:
      - all=-trimpath
    ldflags: |
      -s -w -X github.com/Garbrandt/tenet/pkg/config.VERSION_APPENDIX= -extldflags '-static'
    goos:
      - windows
      - darwin
    goarch:
      - amd64
      - 386
      - arm
      - arm64
    ignore:
      - goos: freebsd
        goarch: arm64

archives:
  - id: tgz
    format: tar.gz
    replacements:
      darwin: macOS
    format_overrides:
      - goos: windows
        format: zip

signs:
  - artifacts: checksum
